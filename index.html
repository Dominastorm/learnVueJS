<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vue 3 Basics</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      [v-cloak] {
        display: none;
      }
      input {
        margin: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <login-form />

      <hr />

      <button @click.prevent.stop="toggleBox">Toggle Box</button>
      <div v-if="isVisible" class="box"></div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      let app = Vue.createApp({
        data: function () {
          return {
            greeting: "Hello Vue 3!",
            isVisible: false,
          };
        },
        methods: {
          toggleBox() {
            this.isVisible = !this.isVisible;
          },
          greet(greeting) {
            console.log(greeting);
          },
        },
      });

      app.component("login-form", {
        template: `
          <form @submit.prevent="handleSubmit">
            <h1>{{ title }}</h1>
            <!-- v-bind is used to bind the value of the input to the data property -->
            <!-- You can also use :value="username" instead of v-bind:value="username" -->
            <custom-input type="email" v-bind:label="emailLabel"/>
            <custom-input type="password" v-bind:label="passwordLabel" />
            <button>Login</button>
          </form>
        `,
        // You need to register a component before you can use it
        components: ["custom-input"],
        data () {
          return {
            title: 'Login Form',
            email: '',
            password: '',
            emailLabel: 'Email',
            passwordLabel: 'Password'
          }
        },
        methods: {
          // The values of email and password won't change until we add the v-model directive to the custom-input component
          handleSubmit () {
            console.log(this.email, this.password)
          }
        }
      });

      app.component("custom-input", {
        template: `
          <label>
            {{ label }}
            <input type="text" />
          </label>
          `,
        // All the props that are passed down from the parent to the child 
        props: ["label"],
      })

      app.mount("#app");
    </script>
  </body>
</html>
