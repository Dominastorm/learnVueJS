<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vue 3 Basics</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        [v-cloak] {
            display: none;
        }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      {{ greeting }}
      <!-- VueJS Event modifiers -->
      <!-- Listen for enter key press and call funcition (with or without parameter) -->
      <input @keyup.enter="greet(greeting + '!!!!!!')" v-model="greeting" />

      <hr />

      <!-- You can chain as many modifiers as you want -->
      <button @click.prevent.stop="toggleBox">Toggle Box</button>
      <div v-if="isVisible" class="box"></div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      let app = Vue.createApp({
        data: function () {
          return {
            greeting: "Hello Vue 3!",
            isVisible: false,
          };
        },
        methods: {
          toggleBox () {
            this.isVisible = !this.isVisible;
          },
          greet (greeting) {
            console.log(greeting);
          }
        }
      });
      app.mount("#app");
    </script>
  </body>
</html>
