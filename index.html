<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vue 3 Basics</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        [v-cloak] {
            display: none;
        }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      {{ greeting }}
      <input v-model="greeting" />

      <hr />

      <!-- Listens to DOM event and triggers script -->
      <!-- @click is same as v-on:click -->
      <button v-on:click="isVisible = !isVisible">Toggle Box</button>
      <div v-if="isVisible" class="box"></div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      let app = Vue.createApp({
        data: function () {
          return {
            greeting: "Hello Vue 3!",
            isVisible: false,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
