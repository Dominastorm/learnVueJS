<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vue 3 Basics</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      [v-cloak] {
        display: none;
      }
      input {
        margin: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <login-form />

      <hr />

      <button @click.prevent.stop="toggleBox">Toggle Box</button>
      <div v-if="isVisible" class="box"></div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      let app = Vue.createApp({
        data: function () {
          return {
            greeting: "Hello Vue 3!",
            isVisible: false,
          };
        },
        methods: {
          toggleBox() {
            this.isVisible = !this.isVisible;
          },
          greet(greeting) {
            console.log(greeting);
          },
        },
      });

      app.component("login-form", {
        template: `
          <form @submit.prevent="handleSubmit">
            <h1>{{ title }}</h1>
            
            <!-- You should add a key in every loop-->
            <p v-for="str in inputs" :key="str">{{ str }}</p>
            <!-- You can also use it in enumerate style -->
            <p v-for="(str, index) in inputs" :key="index">{{ str }}</p>

            <custom-input v-model="email" v-bind:label="emailLabel"/>
            <custom-input v-model="password" v-bind:label="passwordLabel" />
            <button>Log in</button>
          </form>
        `,
        components: ["custom-input"],
        data () {
          return {
            title: 'Login Form',
            inputs: [
              'email',
              'password',
              'name'
            ],
            email: '',
            password: '',
            emailLabel: 'Email',
            passwordLabel: 'Password'
          }
        },
        methods: {
          handleSubmit () {
            console.log(this.email, this.password)
          }
        }
      });

      app.component("custom-input", {
        template: `
          <label>
            {{ label }}
            <input type="text" v-model="inputValue"/>
          </label>
          `,
        // These values are immutable, while the data and computed properties are reactive
        props: ["label", "modelValue"],
        // Computed takes the value of the input and then it emits an event to the parent component
        computed: {
          inputValue: {
            get() {
              return this.modelValue;
            },
            set(value) {
              // emit an event to the parent component
              this.$emit("update:modelValue", value);
            },
          },
        },
      })

      app.mount("#app");
    </script>
  </body>
</html>
