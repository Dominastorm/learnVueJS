<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vue 3 Basics</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      [v-cloak] {
        display: none;
      }
      input {
        margin: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <!-- This is a Vue Component, define it in script after app definition and before app mounting -->
      <login-form />

      <hr />

      <button @click.prevent.stop="toggleBox">Toggle Box</button>
      <div v-if="isVisible" class="box"></div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      let app = Vue.createApp({
        data: function () {
          return {
            greeting: "Hello Vue 3!",
            isVisible: false,
          };
        },
        methods: {
          toggleBox() {
            this.isVisible = !this.isVisible;
          },
          greet(greeting) {
            console.log(greeting);
          },
        },
      });

      app.component("login-form", {
        template: `
          <form @submit.prevent="handleSubmit">
            <h1>{{ title }}</h1>
            <input type="email" v-model="email"/>
            <input type="password" v-model="password" />
            <button>Login</button>
          </form>
        `,
        data () {
          return {
            title: 'Login Form',
            email: '',
            password: ''
          }
        },
        methods: {
          handleSubmit () {
            // Need to use this because we are in a component
            console.log(this.email, this.password)
          }
        }
      });

      app.mount("#app");
    </script>
  </body>
</html>
